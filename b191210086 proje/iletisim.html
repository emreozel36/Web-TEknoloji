<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" , initial-scale=1.0">

    <link href="global.css" type="text/css" rel="stylesheet"/>
    <script type="text/javascript"   src="jquery-3.5.1.min.js"></script>
    <script type="text/javascript">
    var reg= /^([A-Za-z0-9_\-\.])+\@([A-Za-z0-9_\-\.])+\.([A-Za-z]{2,4})$/;
		$(function(){
            $('.menuAc').click(function(){
                $(this).next('ul').toggle();
                
            });
         });
      
         function kontrol(){
             if(document.getElementById("metin").value=="" || document.getElementById("email").value==""  || document.getElementById("mesaj").value=="") {
                alert("Lütfen Boş Alan Bırakmayınız!!!");
                
             }
             else if(reg.test(document.getElementById("email").value)==false){
                alert("Geçersiz E-Posta Adresi Girdiniz Lütfen Tekrar Deneyiniz!!!");
                
                
             }
             else{
                 
                document.write("İsminiz:    ",document.getElementById("metin").value,"        E-mailiniz:  ",document.getElementById("email").value,"       Mesajınız:  ",document.getElementById("mesaj").value);
             
             }
             
             
         }
         function temizle(){
            document.getElementById("metin").value="";
            document.getElementById("email").value="";
            document.getElementById("mesaj").value="";

         }
         
	</script>
</head>
<body>

    </div>
    <div class="iletisim">
        <form class="iletisimm" method="POST" action="iletisim.php" >
            <p class="metin">
            <input type="text" name="metin" id="metin" placeholder="Ad Soyad"/>
            </p>
            <p class="email">
            <input type="text" name="metin" id="email" placeholder="E-Mail"/>
        </p>
        <p class="mesaj">
        <textarea type="text" id="mesaj" placeholder="Lütfen mesajınızı giriniz"></textarea>
        </p>
        <input type="button" class="gönder"  value="Gönder" onclick="kontrol()" >
        <input type="button" class="temizle"  value="Temizle" onclick="temizle()" >
        </form>
    
        </div>
    </div>
